<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        ul, li {
            list-style: none;
            padding: 0;
        }
        #app {
            height: 200px;
        }
        div.caption {
            margin-bottom: 0.3em;
        }
        li.listtable > ul {
            border: 1px solid #3f3f3f;
            width: 100%;
            overflow-y: auto;
            height: 100%;
        }
        li.listtable > ul > li.item {
            border: 1px solid #efefef;
            padding: 0.8em;
            white-space: nowrap;
            max-width: 100%;
        }
        li.listtable > ul > li.item.selected {
            border: 2px solid red;
        }
        ul.flex-col {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        ul.space-between {
            display: flex;
            justify-content: space-between;
        }
        ul.center {
            display: flex;
            justify-content: center;
        }

        li.listtable {
            flex: 2;
        }
        li.buttons {
            flex: 1;
        }
        li.buttons li.move {
            margin: 0 auto;
        }
    </style>
    </head>
    <body>
        <div id="app">
            <ul class="space-between">
                <barlist v-bind:list="listA" v-bind:selection="selected"></barlist>
                <li class="buttons">
                    <ul class="flex-col center">
                        <li class="move">
                            <button v-on:click="moveLeft">←</button>
                            <button v-on:click="moveRight">→</button>
                        </li>
                    </ul>
                </li>
                <barlist v-bind:list="listB" v-bind:selection="selected"></barlist>
            </ul>
        </div>
        <script>

Vue.component('barlist', {
    props: ['list', 'selection'],
    template: 
        `<li class='listtable'>
            <div class="caption">{{ list.title }}</div>
            <ul class='flex-col'>
            <li v-for="itm in list.items" class="item" v-bind:class="{selected: itm.id == selection.id }" v-on:click="select(itm.id)">
                    {{ itm.name }}
                </li>
            </ul>
        </li>`,
    methods: {
        select: function(id){
            this.selection.id = id;
        }
    }
})
var app = new Vue({
    el: '#app',
    data: {
        listA: {
            title: 'リストA',
            items: [ 
                { id: 1, name: '★'},
                { id: 2, name: '□'},
                { id: 3, name: '〇'},
                { id: 4, name: '〇'},
                { id: 5, name: '〇'},
                { id: 6, name: '〇'},
                { id: 7, name: '〇'},
                { id: 8, name: '〇'},
                { id: 9, name: '〇'}
            ]
        },
        listB: {
            title: 'リストB',
            items: [ 
                { id: 10, name: 'あいうえお'},
                { id: 11, name: 'かきくけこ'},
                { id: 12, name: 'さしすせそたちつてとなにぬねのはひふへほ'}
            ],
        }, 
        selected: { id: 11}
    },
    methods: {
        moveLeft: function() {},
        moveRight: function() {}
    }
})
        </script>
    </body>
</html>
